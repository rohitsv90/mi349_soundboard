<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SoundBoard</title>
</head>
<body>
    <h1>Choose Any Sound!</h1>
    <h2>Have Fun!</h2>
    <div class="buttons">
        <button id="sound-1">Splash</button>
        <button id="sound-2">Hi Hat</button>
        <button id="sound-3">Ride Cymbal</button>
    </div>
    <div class="audio">
        <audio id="audio-1" src="audio_files/Splash_1.wav"></audio>
        <audio id="audio-2" src="audio_files/Hi_Hat_1.wav"></audio>
        <audio id="audio-3" src="audio_files/Ride_Cymbal_1.wav"></audio>
    </div>
    <script src="soundboard.js"></script>
</body>
</html>
